<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>knoppenanimatie</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header></header>
    <main>
        <div class="socialmedia">
            <button class="blog-button">
                <img class="blog-button__icon" src="social media blog.jpg" alt="blog" width="100%"/>
                <a class="blog-button__reference" href="#">check out my blog</a>
            </button>
            <button class="twitter-button">
                <img class="twitter-button__icon" src="twitter.png" alt="twitter" width="100%">
                <a class="twitter-button__reference" href="#">Follow me on twitter</a>
            </button>
            <button class="linkedin-button">
                <img class="linkedin-button__icon" src="linkedin.png" alt="linkedin" width="100%">
                <a class="linkedin-button__reference" href="#">Connect on linkedin</a>
            </button>
            <button class="facebook-button">
                <img class="facebook-button__icon" src="facebook.png" alt="facebook" width="100%">
                <a class="facebook-button__reference" href="#">Land on my facebook page</a>
            </button>
            <button class="github-button">
                <img class="github-button__icon" src="github.png" alt="github" width="100%">
                <a class="github-button__reference" href="#">See projects on github</a>
            </button>
            <div class="socialmedia__bottomspace"></div>
        </div>
    </main>
    <footer></footer>
</body>

</html>

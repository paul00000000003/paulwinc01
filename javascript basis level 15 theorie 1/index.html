<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM oefening </title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Bookorama</h1>
                <p>Books for ninjas </p>
                <form id="search-books">
                    <input type="text" placeholder="search books" />
                </form>
            </div>
        </header>
        <div id="book-list">
            <h2 class="title">Books to read</h2>
            <ul>
                <li>
                    <span class="name">Name of the wind</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The wise man's fear</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Kafka on the shore</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The master and the Margarita</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form id="add-book">
            <input type="text" placeholder="Add a book" />
            <button>add</button>
        </form>
    </div>
    <!--ipv van defer kun je ook async toepassen. Echter : defer doet het in de volgorde van scripts in een document
                                                           async doet het op snelheid van laden . Defer heeft dus voorkeur. -->
    <script defer src="index.js"></script>
    <!-- er wordt in level 15 aangeraden om dit statement in de header te zetten -->
</body>

</html>

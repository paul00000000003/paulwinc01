<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Kleurenpalet a la hamburguesa</title>
    <script defer src="index.js"></script>
</head>

<body>
    <!--Voor de basisfunctionaliteit is zowel het bovenstaand plaatje als de onderstaande div op kleurregels nodig maar voor de rest niet-->
    <img class="hamburger" src="hamburger.png" width="100%" alt="hamburger" />

    <!-- de onderstaande radiobuttons maogen continu zichtbaar zijn. Ze hebben geen effect op het uitklappen van het menu -->
    <div id="kleurenkeuze">
        <label>Kleurenkeuze : </label>
        <label class="label"><span class="breedte">home</span><input type="radio" class="radio" name="kleur" value="home"/></label>
        <label class="label"><span class="breedte">red</span><input type="radio" class="radio" name="kleur" value="home"/></label>
        <label class="label"><span class="breedte">orange</span><input type="radio" class="radio" name="kleur" value="orange"/></label>
        <label class="label"><span class="breedte">purple</span><input type="radio" class="radio" name="kleur" value="purple"/></label>
        <label class="label"><span class="breedte">green</span><input type="radio" class="radio" name="kleur" value="green"/></label>
    </div>
    <!-- de onderstaande letterbox vormen de basis voor de uitvoer van de keyup in index.js-->
    <div id="letterBox">
        <label class="letterKeuzeGrey"><span class="breedte">Letterkeuze    : </span><input type="text" /> (1: home 2:red 3: orange 4: purple 5:green) </label>
    </div>

    <!-- de onderstaande div op kleurenregels vormen de basis voor het ul lijstje, waar uiteindelijk twee soorten waarden voor worden toegekend
         het ul lijstje met de li regels danwel een leeg. Het woordt met innerHTML gevuld. Hierbij zou er evt. voor kunnen worden gekozen om 
         het lijstje hier wel op te nemen en middels opacity van de div/ul de waarde van 0 naar 1 te wijzigen en vice versa. 
    -->
    <div id="kleurenregels">
    </div>

</body>

</html>

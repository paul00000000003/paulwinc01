<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Kleurenpalet a la hamburguesa</title>
    <script defer src="index.js"></script>
</head>

<body>
    <!--Voor de basisfunctionaliteit is zowel het bovenstaand plaatje als de onderstaande div op kleurregels nodig maar voor de rest niet-->
    <img class="hamburger" src="hamburger.png" width="100%" alt="hamburger" />

    <!-- radiobuttons-->
    <div id="kleurenkeuze">
        <label>Kleurenkeuze : </label>
        <label class="label"><span class="breedte">home</span><input type="radio" class="radio" name="kleur" value="home"/></label>
        <label class="label"><span class="breedte">red</span><input type="radio" class="radio" name="kleur" value="home"/></label>
        <label class="label"><span class="breedte">orange</span><input type="radio" class="radio" name="kleur" value="orange"/></label>
        <label class="label"><span class="breedte">purple</span><input type="radio" class="radio" name="kleur" value="purple"/></label>
        <label class="label"><span class="breedte">green</span><input type="radio" class="radio" name="kleur" value="green"/></label>
    </div>
    <!-- de letterinvoer-->
    <div id="letterBox">
        <label class="letterKeuzeGrey">
            <span class="breedte">Letterkeuze    : </span>
            <input type="text" /> (1: home 2:red 3: orange 4: purple 5:green) 
        </label>
    </div>

    <!-- hieronder het ul lijstje  -->
    <div id="kleurenregels" class="schuifLinks">
        <ul>
            <li class="home kleur">home</li>
            <li class="red  kleur">red</li>
            <li class="orange kleur">orange</li>
            <li class="purple kleur">purple</li>
            <li class="green kleur">green</li>
        </ul>
    </div>

    <div id="achtergrondKleurWoord">

    </div>
</body>

</html>
